                        <a href = "dashboard.html" class = "d-flex align-items-center pg-nav-brand flex-wrap">
                            <img src = "assets/images/site_logo.svg" alt = "site logo">
                            <div class = "pg-nav-brand-text">

                                <span class = "text-blue fw-7 fs-35">सचिवलय</span>
                            </div>
                        </a>

                        <form class = "pg-nav-form ms-auto">
                            <div class = "pg-form-elem d-flex align-items-center">
                                <button type = "button" class = "pg-form-elem-img me-3">
                                    <img src = "assets/images/search_icon.svg" alt = "" class = "img-fluid">
                                </button>
                                <input type = "text" placeholder="Search" class = "border-0 bg-transparent pg-form-elem-field">
                            </div>
                        </form>

                        <div class = "pg-nav-btns d-flex align-items-center">
                            <button class = "pg-nav-btn position-relative my-2">
                                <img src = "assets/images/bell_icon.svg" alt = "" class = "pg-nav-btn-img">
                                <span class = "position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                            </button>

                            <div class="pg-nav-btn dropdown my-2">
                                <button class="btn dropdown-toggle p-0" type="button" id="navDropdown1" data-bs-toggle="dropdown" aria-expanded="false">

                                </button>
                                <ul class="dropdown-menu" aria-labelledby="navDropdown1">

                    </div>

        <main>
            <div class = "main-wrapper d-flex">
                <!-- sidebar -->
                <div class = "pg-sidebar pg-block-scrollbar">
                    <div class = "pg-sidebar-block text-white">
                        <a href = "#" class = "pg-sidebar-item pg-sidebar-active-item d-flex align-items-center">
                            <div class = "pg-sidebar-item-icon">
                                <img src = "assets/images/sidebar-icons/conversation-icon.svg" alt = "">
                            </div>
                            <span class = "pg-sidebar-item-text">भेटघाट</span>
                        </a>
                        <a href = "#" class = "pg-sidebar-item d-flex align-items-center">
                            <div class = "pg-sidebar-item-icon">
                                <img src = "assets/images/sidebar-icons/meeting-icon.svg" alt = "">
                            </div>
                            <span class = "pg-sidebar-item-text">कार्यतालिका</span>
                        </a>
                        <a href = "#" class = "pg-sidebar-item d-flex align-items-center">
                            <div class = "pg-sidebar-item-icon">

                        </a>
                        <a href = "#" class = "pg-sidebar-item d-flex align-items-center">

                        <a href = "#" class = "pg-sidebar-item d-flex align-items-center">
                            <div class = "pg-sidebar-item-icon">

                            </div>
                            <span class = "pg-sidebar-item-text">इन्टर्न</span>
                        </a>
                        <a href = "#" class = "pg-sidebar-item d-flex align-items-center">
                            <div class = "pg-sidebar-item-icon">
                                <img src = "assets/images/sidebar-icons/visa-icon.svg" alt = "">

                            <span class = "pg-sidebar-item-text">भिषा सम्बन्धि</span>
                        </a>

                            <span class = "pg-sidebar-item-text">सेटिङ</span>

                    </div>
                </div>

                    <div class = "pg-main-wrapper">
                        <div class = "pg-main-top d-flex align-items-center justify-content-end px-container">
                            <a href = "#" class = "btn btn-blue d-flex align-items-center">
                                <span class = "fw-5 fs-14 text-white">अघिल्लो सम्झौताहरू हेर्नुहोस्</span>
                            </a>
                        </div>
                        <div class = "pg-block-wrapper px-container pb-5">
                            <div class = "pg-block pg-block-1">
                                <form class = "pg-form">
                                    <div class = "row">
                                        <div class = "col-left col-lg-6">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label text-black-50 fs-18 fw-6"> सम्झौता भएको  व्यक्ति वा संस्थको नाम</label>
                                                <input type = "text" class = "form-control" placeholder=" सम्झौता भएको  व्यक्ति वा संस्थको नाम">
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label text-black-50 fs-18 fw-6"> सम्झौताको शीर्षक</label>
                                                <input type = "text" class = "form-control" placeholder=" सम्झौताको शीर्षक">
                                            </div>
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label text-black-50 fs-18 fw-6">  सम्झौताको विवरण  </label>

                                            </div>
                                        </div>
                                        <div class = "col-right col-lg-6">
                                            <div class = "form-elem">
                                                <label for = "" class = "form-label text-black-50 fs-18 fw-6"> सम्झौता मिति</label>
                                                <input type = "text" class = "form-control form-control-date nepali-datepicker" placeholder=" सम्झौता मिति">
                                            </div>

                                            <div class = "form-elem">
                                                <label for = "" class = "form-label text-black-50 fs-18 fw-6"> सकिने मिति</label>
                                                <input type = "text" class = "form-control form-control-date nepali-datepicker" placeholder=" सकिने मिति">
                                            </div>

                                            <div class = "form-elem form-elem-upload">
                                                <label for = "" class = "form-label text-black-50 fs-18 fw-6"> सम्झौताको कागजात  </label>
                                                <div class = "upload-input text-center d-flex flex-column align-items-center justify-content-center">
                                                    <input type = "file" class = "upload-file form-control" name = "files[]" id = "file" multiple>
                                                    <div class = "upload-info">
                                                        <div class = "upload-btn upload-btn-img mx-auto mb-3">
                                                            <img src = "assets/images/upload-icon.svg" alt = "" class = "img-fluid">
                                                        </div>
                                                        <!-- <div class = "d-inline-block text-black-50"><span id = "upload-file-count">0</span> file(s) selected</div> -->
                                                        <p class = "fw-7 fs-16">Drag & drop files or <button type = "button" class = "upload-btn text-blue fw-6">Browse</button></p>
                                                        <span class = "d-block file-support fw-4 fs-12 text-granite-grey">Supported formats: JPEG, PNG, GIF, MP4, PDF, PSD, AI, Word, PPT</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class = "pg-form-btns d-flex align-items-center justify-content-end mt-3">

                                        <button type = "submit" class = "btn btn-green fs-20">Update</button>
                                    </div>
                                </form>
                            </div>
